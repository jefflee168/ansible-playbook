#################### 配置java环境 ####################
- name: 复制 jdk 压缩包到远程主机
  synchronize: 
    src: "files/{{ jdk_package }}"
    dest: "{{ dest_dir }}"

- name: 解压 jdk 压缩包
  unarchive:
    src: "{{ dest_dir }}/{{ jdk_package }}"
    dest: "{{ dest_dir }}"
    remote_src: yes  # 指定 src 为远程服务器的目录
    mode: 0755 # 权限设置为 755，否则执行不了
    owner: root
    group: root

- name: 创建 jdk 的软链接
  file:
    path: "{{ dest_dir }}/jdk"
    state: link
    src: "{{ jdk_root_dir }}"

- name: 添加 java 的变量环境
  lineinfile:
    path: /etc/profile
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: '^export JAVA_HOME=' , line: 'export JAVA_HOME={{ dest_dir }}/jdk' }
    - { regexp: '^export PATH=${JAVA_HOME}', line: 'export PATH=${JAVA_HOME}/bin:$PATH' }

- name: 使刚添加的 java 变量环境立刻生效
  shell: source /etc/profile
